<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivor Online Signup</title>
    {% load static %}
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="navbar">
        <img src="https://texaslynn.files.wordpress.com/2014/03/survivor-general-logo.png" alt="logo">
        <div class = "title">
            <h2><a href="https://www.facebook.com/groups/268404357665159/">Survivor Online</a></h2>
            <h3>Now Casting for Season 3! Apply Below</h3>
        </div>
        <div class="login">
            <form action="/login" method="POST">
                {% csrf_token %}
                <label for="email">Email:</label><input type="text" name="useremail">
                <label for="userpass">Password:</label><input type="password" name="userpass">
                <input type="submit" name="" id="">
            </form>
        </div>
    </div>
    <div class="registration">
        <form action="/register" method="POST" class="reg">
            <h1>Register to gain access to our Community!</h1>
            {% csrf_token %}
            <label for="confirmpassword">First Name:</label><input type="text" name="firstname"><br><br>
            <label for="confirmpassword">Last Name:</label><input type="text" name="lastname"><br><br>
            <label for="confirmpassword">Email:</label><input type="text" name="email"><br><br>
            <label for="confirmpassword">Password:</label><input type="password" name="password"><br><br>
            <label for="confirmpassword">Confirm Password:</label><input type="password" name="confirmpassword">
            <input type="submit" name="" id="">
        </form>
    </div>
    <br><br>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <br>
</body>
</html>
